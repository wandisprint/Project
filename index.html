<html>
<head>

	<title>Test Multi Select</title>

	<link rel="stylesheet" href="bootstrap-4.5.2.min.css" type="text/css">
	<link rel="stylesheet" href="bootstrap-multiselect.css" type="text/css">

	<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="bootstrap.bundle-4.5.2.min.js"></script>
	<script type="text/javascript" src="bootstrap-multiselect.js"></script>

</head>
<body>
<br>
<center>
	<select id="example-enableClickableOptGroups" multiple="multiple">
		<optgroup label="Group 1">
			<option value="1-1">Option 1.1</option>
			<option value="1-2" selected="selected">Option 1.2</option>
			<option value="1-3" selected="selected">Option 1.3</option>
		</optgroup>
		<optgroup label="Group 2">
			<option value="2-1">Option 2.1</option>
			<option value="2-2">Option 2.2</option>
			<option value="2-3">Option 2.3</option>
		</optgroup>
	</select>
</center>
<!-- Initialize the plugin: -->
<script type="text/javascript">
$(document).ready(function() {
$('#example-enableClickableOptGroups').multiselect({
enableClickableOptGroups: true
});
});
</script>

</body>
</html>
